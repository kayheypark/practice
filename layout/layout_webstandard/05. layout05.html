<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout05</title>
    <style>
        * {margin: 0; padding:0 ;}
        #wrap {color: #fff; font-size: 40px; text-align: center; text-transform: uppercase; }
        #header-wrap {width: 100%;    height: 100px;  line-height: 100px;    background-color:#8d6e63;}
        #banner-wrap {width: 100%;    height: 300px;   line-height: 300px;   background-color:#a1887f;}
        #content-wrap {width: 100%;    height: 500px; line-height: 500px;    background-color:#bcaaa4;}
        #footer-wrap {width: 100%;    height: 100px; line-height: 100px;    background-color:#d7ccc8;} 
        
        .header-inner {width: 1000px; height: 100px; background-color: #3e2723; margin: 0 auto}
        .banner-inner {width: 1000px; height: 300px; background-color: #4e342e; margin: 0 auto}
        .content-inner {width: 1000px; height: 500px; background-color: #5d4037; margin: 0 auto}
        .footer-inner {width: 1000px; height: 100px; background-color:  #6d4c41; margin: 0 auto}
    </style>
</head>
<body>
    <div id ="wrap">
        <div id ="header-wrap"><div class="header-inner">header</div></div>
        <div id ="banner-wrap"><div class="banner-inner">banner</div></div>
        <div id ="content-wrap"><div class="content-inner">content</div></div>
        <div id ="footer-wrap"><div class="footer-inner">footer</div></div>
    </div>
</body>
</html>
