<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout06</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {font-size: 30px; color: #fff; text-align: center; text-transform: uppercase;}
        #header {width: 100%; height: 140px; background-color:#ffe1e4; line-height: 140px;}
        #banner {width: 100%;height: 450px; background-color:#fbd6e3; line-height: 450px;}
        #contents {width: 100%;height: 950px; background-color:#ead5ee; line-height: 950px;}
        #footer {width: 100%;height: 220px; background-color:#d6ebfd; line-height: 220px;}
        .inner {width: 1100px; margin: 0 auto; height: inherit; background: rgba(0,0,0,0.1);}
    </style>
</head>
<body>
    <div id = "wrap">
        <div id = "header"><div class = "inner">header</div></div>
        <div id = "banner"><div class = "inner">banner</div></div>
        <div id = "contents"><div class = "inner">contents</div></div>
        <div id = "footer"><div class = "inner">footer</div></div>
    </div>
</body>
</html>
