<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제예시</title>
    <style>
        .size {font-size: 30px;}
        .family {font-family: dotum, "돋움","Times New Roman" serif;}
        .weight {font-weight: bold;}
        .indent {text-indent: 20px}
        .vertical {vertical-align: top;}
        .lineheight {line-height: 150%;}
        .underline {text-decoration: underline;}
        .spacing {letter-spacing: -3px;}
        .italic {font-style: italic;}
        .textalign {text-align: right;}

    </style>
</head>
<body>
    <p class="size">a. 글자크기 30</p>
    <p class="family">b. 글꼴 돋움</p>
    <p class="weight">c. 글자 굵게</p>
    <p class="indent">d. 들여쓰기 20</p>
    <p> <img src="/naver.gif" alt="네이버"  class="vertical"> e. 세로정렬 위</p>
    <p class="lineheight">f. 줄간격 150%</p>
    <p class="underline">g. 글자 밑줄</p>
    <p class="spacing">h. 자간 -3</p>
    <p class="italic">i. 글자 기울임</p>
    <p class="textalign">j. 가로정렬 오른쪽</p>
</body>
</html>
