<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 선택자</title>
    <style>
    /* type 선택자 : 우선순위 1점 */
    p {color:red;}

    /* class 선택자 : 우선순위 10점 */
    .green {color : green;}

    /* id 선택자 : 우선순위 100점 */
    #blue {color : blue;}

    /* style="" 인라인스타일 : 우선순위 1000점 */

    </style>
</head>
<body>
    <h1 class="green">css 디자인 표현</h1>
    <p class="green">css는 기본적으로 선택자, 속성, 값을 가진다.</p>
    <p id="blue">내부 스타일시트, 외부스타일시트, 인라인 스타일, 태그에 직접 삽입하기</p>
    <p style="color: yellow;">선택자에는 스타일을 적용할 대상을 지정하고, {} 안에 적용할 스타일을 지정한다. 스타일은 속성을 기록하고 :로 구분한 후 값을 기록한다. 값을 기록한 뒤에 ;으로 마무리 한 뒤에 추가로 다른 속성과 값을 계속 넣을 수 있다. </p>

</body>
</html>
