<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liststyle</title>
    <style type="text/css">

    .in {list-style-position: inside;}
    .out {list-style-position: outside;}
    .none {list-style-type: none;}
    .disc {list-style-type: disc;} /*기본값*/
    .circle {list-style-type: circle;}
    .square {list-style-type: square;}

    .upperA {list-style-type: upper-alpha;}
    .lowerA {list-style-type: lower-alpha;}
    .upperR {list-style-type: upper-roman;}
    .lowerR {list-style-type: lower-roman;}

    .marker {list-style-image: url(images/marker.gif);}
    .marker2 {list-style-image: url(images/list_dot.gif);}
    .marker3 {list-style-image: url(images/li.gif);}
    .red {list-style-image: url(images/list_dot.gif);}
    
    </style>
</head>
<body>
    <ul class="in">
        <li class="none">로그인</li>
        <li class="disc">회원가입</li>
        <li class="circle">마이페이지</li>
        <li class="square">회사소개</li>
        <li class="upperA">사이트맵</li>
    </ul>
    <ul class="out">
        <li class="lowerA">ENGLISH</li>
        <li class="upperR">CHINESE</li>
        <li class="lowerR">JAPANESE</li>
    </ul>
    <ul class="marker">
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>회사소개</li>
        <li>사이트맵</li>
    </ul>
    <hr />
    <ul class="marker2">
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>회사소개</li>
        <li>사이트맵</li>
    </ul>
    <hr />
    <ul class="marker3">
        <li class="red">로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>회사소개</li>
        <li>사이트맵</li>
    </ul>
    <hr />
</body>
</html>
