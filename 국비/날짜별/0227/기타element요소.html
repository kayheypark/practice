<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 element요소.</title>
</head>
<body>
    <!-- ins 추가글, del 삭제글 -->
    <p>
        <ins>판매원가:5,000원</ins>
        <del datetime="2020-02-27">할인가:1,000원</del>
    </p>
    
    <!-- sup 윗첨자, sub 아래첨자 -->
    <p>
        X<sup>2</sup>, H<sub>2</sub>O
    </p>

    <!-- 특수기호  -->
    <p>
        &amp; , &lt; , &gt; , &quot; , &#39; , &copy; , &middot; , 
    </p>

    <!--
        abbr 축약어,  acronym 두문자어 
    -->

    <abbr title="Apartment">Apt.</abbr>
    <abbr title="Information Technology">IT</abbr>

    <acronym title="Small Office Home Office" >SOHO</acronym>

    <!-- pre 텍스트에만 -->
    <pre>
        봄
        여름
        가을
        겨울
    </pre>

    <p>
        <code>td{width:100px; height:10px}</code>
    </p>
</body>
</html>
