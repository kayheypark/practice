<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼예제1</title>
    <style>
        body {background-color: #ccc;}
        ul,li {list-style: none;}

        li {
            height: 150px;
            position: relative;
        }

        li a {
            text-decoration: none;
            display: inline-block;
            border-radius: 15px 15px 15px 15px;
            padding: 10px 30px 15px;
            color: #fff;
            font-size: 50px;
            text-shadow: 0 -3px 4px black;
            box-shadow: -3px 5px 10px #000, 3px 0 10px #000;
            border-bottom: 1px solid rgba(0,0,0,0.25);
        }

        li a.blue {
            text-decoration: none;
            background-color: #0288D1;
        }

        li a.red {
            text-decoration: none;
            background-color: #B61C1C;
        }

        li a.yellow {
            text-decoration: none;
            background-color: #FFEB3B;
        }

        li a:active {
            position: absolute;
            top: 10px;
        }

        li a.blue:active {background-color: rgb(0, 123, 189);}
        li a.red:active {background-color: rgb(139, 23, 23);}
        li a.yellow:active {background-color: #FBC02D;}

        li a.blue:hover {background-color: rgb(0, 123, 189);}
        li a.red:hover {background-color: rgb(139, 23, 23);}
        li a.yellow:hover {background-color: #FBC02D;}
    </style>
</head>

<body>
    <ul>
        <li><a href="#" class="blue">Blue Button &raquo;</a></li>
        <li><a href="#" class="red">Red Button &raquo;</a></li>
        <li><a href="#" class="yellow">Yellow Button &raquo;</a></li>
    </ul>
</body>

</html>
