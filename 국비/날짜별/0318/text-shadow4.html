<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : text:shadow2</title>
    <style>
        body {background-color:#000;}
        p {font-family: "맑은 고딕", sans-serif; font-size: 50px; font-weight: bold;}
        .text1 {color: #000; text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3,-2px -15px 11px #f80, 2px -19px 18px #f20;}
        .text2 {color: #fff;
                text-shadow: 0 -2px 10px #f00,
                            0 -12px 11px #FFA000,             
                            0 -24px 12px #FFEB3B,             
                            0 -36px 13px #1B5E20,             
                            0 -48px 14px #00f,             
                            0 -60px 15px #311B92,             
                            0 -72px 16px #4A148C;
                }
        /* text-shadow : 가로 오프셋offset, 세로 오프셋, blur radius, 그림자 색상 */
    </style>
</head>
<body>
    <p class="text1">HTML5</p>
    <p class="text2">HTML5</p>
</body>
</html>
