<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : text:shadow2</title>
    <style>
        body {background-color:#005151;}
        p {font-family: "맑은 고딕", sans-serif; font-size: 50px; font-weight: bold;}
        .text1 {color: #fff; text-shadow: 0 -3px 8px #6f0;}
        .text2 {color: #000; text-shadow: 1px 1px 3px #fff;}
        .text3 {color: #fff; text-shadow: 0 1px 8px #;}
        /* text-shadow : 가로 오프셋offset, 세로 오프셋, blur radius, 그림자 색상 */
    </style>
</head>
<body>
    <p class="text1">HTML5</p>
    <p class="text2">CSS3</p>
    <p class="text3">JAVASCRIPT</p>
</body>
</html>
