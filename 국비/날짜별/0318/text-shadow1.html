<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : text:shadow1</title>
    <style>
        p {font-family: "맑은 고딕", sans-serif; font-size: 100px; font-weight: bold;}
        .text1 {color: red; text-shadow: 3px 3px 5px #000;}
        /* text-shadow : 가로 오프셋offset, 세로 오프셋, blur radius, 그림자 색상 */
        .text2 {color: blue; text-shadow: -3px -3px 5px #000;}
    </style>
</head>
<body>
    <p class="text1">HTML5</p>
    <p class="text2">CSS3</p>
</body>
</html>
