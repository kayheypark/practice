<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : border-image</title>
</head>
<style>
    h1 {border-width: 10px; border-style: solid; border-image: url(images/border.png) 28 28 stretch round;}
    /* border-width: 10px; border-style: solid; 를 전제로 함 */
    /* 
    border-image-source:url() (border-color 대신 넣는 것)
    border-image-slice: (이미지를 3x3조각으로 나눠서 지정)
    border-image-repeat: (stretch이미지를늘림,
                            repeat이미지를반복함,
                            round이미지의마지막을작게해서잘리지않게함,
                            space이미지의마지막이잘릴수있음)
    
     */

     div {border-width: 10px; border-style: solid; border-image: url(images/border2.png) 22 22 repeat; round}
     p {border-width: 20px; border-style: solid; border-image: url(images/border3.png) 30 30 repeat; round}

/* 

아직까지는 브라우저들이 css의 속성proterty를 부분적으로만 구현할 수 있기 때문에 대부분의 css속성은 속성앞에
브라우저를 식별할 수 있는 접두사
벤더 프리픽스 (CSS3 Vender Profix)를 붙여서 사용한다.


{border-style: solid;
border-width: 6px 6px 6px 6px;
-moz-border-image: url(border3.png) 26 5 34 54 repeat repeat; firefox
-webkit-border-image: url(border3.png) 26 5 34 54 repeat repeat; safari
-o-border-image: url(border3.png) 26 5 34 54 repeat repeat; opera
border-image: url(border3.png) 26 5 34 54 repeat repeat;}

 */



</style>
<body>
    <h1>이미지를 사용해 테두리 만들기</h1>
    <div>border-image</div>
    <p>border-image</p>
</body>
</html>
