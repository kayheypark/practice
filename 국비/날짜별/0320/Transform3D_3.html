<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : Transform3D</title>
    <style>
        /* translate, rotate는 3d 속성을 가짐 */
        /* 3d공간에서 rotateX, rotateY 회전 */
        div.wrap div {width: 300px;height: 300px; margin: 100px; border: 1px solid #333; float: left;
            perspective: 700px;}
        div.wrap div p {width: 100%; height: 100%; background:blue; opacity:0.3;
                transition: all 1s ease 0s;
                
                
               
        }

        div.wrap div:first-child:hover p {transform: rotateX(90deg); transform-origin: center top;}
        div.wrap div:last-child:hover p {transform: rotateY(45deg); transform-origin: left center;}
    </style>
</head>
<body>
    <div class="wrap">
        <div><p></p></div>
        <div><p></p></div>
    </div>
</body>
</html>
