<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 폴라로이드 사진 </title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');
      figure {width: 320px; height: 300px; background-color: #fff; border: 2px solid rgba(0,0,0,0.1); box-shadow: 1px 1px 4px #000;}  
      figure img{display: block; height: 199px; padding-top: 10px; margin: 0 auto;}  
      figure figurecaption {font-family: 'Nanum Pen Script', cursive; font-size: 22px; color: green; font-weight: bold; display: block; margin-top: 40px; text-align: center;}  
    
    .t1 {position: absolute; top: 0; z-index: 2; transform: rotate(10deg); transition: transform 1s ease-out 0s;}
    .t1:hover {transform: rotateY(180deg);}
    .t2 {position: absolute; top: 150px; left: 150px; z-index: 3; transform: rotate(-45deg) scale(0.5);}
    .t3 {position: absolute; top: 300px; left: 10; z-index: 1; transform: skew(10deg) rotate(-10deg);}
    

    </style>
</head>
<body>
    <figure class="t1">
        <img src="d7.jpg" alt="꽃 사진" />
        <figurecaption>여름이 깊어가고 있었다</figurecaption>
    </figure>
    <figure class="t2">
        <img src="d7.jpg" alt="꽃 사진" />
        <figurecaption>여름이 깊어가고 있었다</figurecaption>
    </figure>
    <figure class="t3">
        <img src="d7.jpg" alt="꽃 사진" />
        <figurecaption>여름이 깊어가고 있었다</figurecaption>
    </figure>
</body>
</html>
