<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu4</title>
    <style type="text/css">
    body, ul, li {margin: 0;padding: 0;}
    body {font-size: 12px; font-family: Dotum, "돋움", sans-serif;}
    ul, li {list-style:none;}
    img {border: none;}

    li {float: left;}
    li a {display: block;
    height: 25px;
    text-indent: -9999px; overflow: hidden;
    }

    li.m1 a {
        width: 142px;
        height: 25px;
        background:url(images/company.jpg) no-repeat 0 0;
        }
    li.m2 a {
        width: 143px;
        height: 25px;
        background:url(images/products.jpg) no-repeat 0 0;
        }
    li.m3 a {
        width: 130px;
        height: 25px;
        background:url(images/service.jpg) no-repeat 0 0;
        }
    li.m4 a {
        width: 204px;
        height: 25px;
        background:url(images/customer.jpg) no-repeat 0 0;
        }
    li.m5 a {
        width: 160px;
        height: 25px;
        background:url(images/education.jpg) no-repeat 0 0;
        }

        li.m1 a:hover {background: url(images/company_o.jpg);}
        li.m2 a:hover {background: url(images/products_o.jpg);}
        li.m3 a:hover {background: url(images/service_o.jpg);}
        li.m4 a:hover {background: url(images/customer_o.jpg);}
        li.m5 a:hover {background: url(images/education_o.jpg);}
    </style>
</head>
<body>
    <ul>
        <li class="m1" title="company"><a href="#">company</a></li>
        <li class="m2" title="products"><a href="#">products</a></li>
        <li class="m3" title="service"><a href="#">service</a></li>
        <li class="m4" title="customer"><a href="#">customer</a></li>
        <li class="m5" title="education"><a href="#">education</a></li>
    </ul>
</body>
</html>
