<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu1</title>
    <style type="text/css">
        body, ul, li {margin: 0;padding: 0;}
        body {font-size: 12px;font-family: Dotum, "돋움", sans-serif;}
        ul, li {list-style: none;}
        img {border:none}

        li {float: left; margin: 1px;}
        li a {display: block; text-decoration: none; color: #fff;
                width: 150px;
                height: 40px;
                background-color: #cc0000;
                text-align: center;
                padding-top: 10px;
            }
        li a:hover {text-decoration: underline; color: #fff; background-color: #099;}
        li span {display:block;}
    </style>
</head>
