<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu2</title>
<style>

    body, ul, li {margin: 0;padding: 0;}
    body {font-size: 12px; font-family: Dotum, "돋움", sans-serif;}
    ul, li {list-style:none;}
    img {border: none;}

    li {float: left;
        background: url(images/or.gif) repeat-x 0 0;
        width: 100px;
        height: 40px;
        display: block;
    }
    li a {
        display: block;
        width: 100px;
        height: 25px;
        background: url(images/orbr.gif) no-repeat 100% 0;
        text-align: center;
        line-height: 25px;
        color: #fff;
        text-decoration: none;
        }
li a.none {background: none;}

    li a:hover {color: #333;}

</style>

</head>
<body>
<ul>
    <li><a href="#">홈</a></li>
    <li><a href="#">회사소개</a></li>

    <li><a href="#">제품</a></li>
    <li><a href="#">서비스</a></li>
    <li><a href="#">고객</a></li>

</ul>

</html>
