<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3:first-line,first-letter</title>
    <style>
        .line p:first-line{text-decoration: underline;}
        .letter p:first-letter{font-size: 5em;}
    </style>
</head>
<body>
    <div class="line">
        <p>요소의 첫번째 줄에 있는 콘텐츠만 선택하여 스타일을 지정할 때 사용하는 선택자 방식으로 first-line 가상 요소 선택자라고 부릅니다. first-line가상요소선택자를 지정할 경우 고정된 영역이 아닌 웹브라우저 크기에 따라 유동적으로 스타일이 적용됩니다.</p>
    </div>
    <div class="letter">
        <p>요소의 첫번째 글자만 선택하여 스타일을 지정할 때 사용하는 선택자방식</p>
    </div>
</body>
</html>
