<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3:인접형제 선택자</title>
    <style>
        h1 + h2 {color: blue;}
    </style>
</head>
<body>
    <h1>선택자(형 요소)</h1>
    <!-- <p>h1에 가장 가까이 있는 형제 선택자</p>-->
    <h2>인접 형제 선택자(동생 요소)</h2>
    <p>형 요소 다음에 오는 동생 요소에게 스타일을 적용할 때 사용.</p>
    <h2>인접 형제 선택자(동생요소)</h2>
    <p>같은 동생 요소라 하더라도 인접한 형 요소가 없으면 두 번째 등장하는 동생 요소에는 스타일이 적용 안됨<div class=""></div></p>
</body>
</html>
