<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3:hsl</title>
    <style>
        div {width: 300px;height: 30px;}
        .c1 {background: hsl(360, 100%, 75%);}
        .c2 {background: hsl(360, 100%, 50%);}
        .c3 {background: hsl(360, 100%, 25%);}
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</body>
</html>
