<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : rgb</title>
<style>

ol {list-style-type: none;}
li {width: 300px; height: 30px;}

.c1 {background: rgb(255,0,0);}
.c2 {background: rgb(0,255,0);}
.c3 {background: rgb(0,0,255);}
/* 0~255 */
</style>

</head>
<body>
    <ol>
        <li class="c1"></li>
        <li class="c2"></li>
        <li class="c3"></li>
    </ol>
</body>
</html>
