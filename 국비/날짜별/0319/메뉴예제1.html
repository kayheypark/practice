<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴예제1</title>
    <style>
        ul,
        li {
            list-style-type: none;
        }

        ul.menu1 li {
            float: left;
            margin: 3px;
        }

        ul.menu1 li a {
            display: inline-block;
            padding: 8px 20px 10px;
            border: 1px solid #da7a0c;
            border-radius: 5px;
            background: #f78d1d;
            background: -webkit-linear-gradient(top, #faa41a 0%, #f47a20 100%);
            background: -moz-linear-gradient(top, #faa41a 0%, #f47a20 100%);
            background: linear-gradient(top, #faa41a 0%, #f47a20 100%);
            color: #fff;
            text-decoration: none;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul.menu1 li a:hover {
            background: #f47c20;
            background: -webkit-linear-gradient(top, #f88e11 0%, #f06015 100%);
            background: -moz-linear-gradient(top, #f88e11 0%, #f06015 100%);
            background: linear-gradient(to bottom, #f88e11 0%, #f06015 100%);
        }

        ul.menu1 li a:active {
            position: relative;
            top: 4px;
            background: -webkit-linear-gradient(top, #f47a20 0%, #faa51a 100%);
            background: -moz-linear-gradient(top, #f47a20 0%, #faa51a 100%);
            background: linear-gradient(to bottom, #f47a20 0%, #faa51a 100%);
        }

        ul:after {
            content: "";
            display: block;
            clear: both;
        }

        ul.menu2 li {
            float: left;
            margin: 3px;
        }

        ul.menu2 li a {
            display: inline-block;
            padding: 8px 20px 10px;
            border: 1px solid #da7a0c;
            border-radius: 5px;
            background: #f78d1d;
            background: -webkit-linear-gradient(top, #faa41a 0%, #f47a20 100%);
            background: -moz-linear-gradient(top, #faa41a 0%, #f47a20 100%);
            background: linear-gradient(top, #faa41a 0%, #f47a20 100%);
            color: #fff;
            text-decoration: none;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul.menu2 li a:hover {
            background: #f47c20;
            background: -webkit-linear-gradient(top, #f88e11 0%, #f06015 100%);
            background: -moz-linear-gradient(top, #f88e11 0%, #f06015 100%);
            background: linear-gradient(to bottom, #f88e11 0%, #f06015 100%);
        }

        ul.menu2 li a:active {
            position: relative;
            top: 4px;
            background: -webkit-linear-gradient(top, #f47a20 0%, #faa51a 100%);
            background: -moz-linear-gradient(top, #f47a20 0%, #faa51a 100%);
            background: linear-gradient(to bottom, #f47a20 0%, #faa51a 100%);
        }
    </style>
</head>

<body>
    <ul class="menu1">
        <li><a href="#">HOME</a></li>
        <li><a href="#">HTML5</a></li>
        <li><a href="#">CSS3</a></li>
        <li><a href="#">BOARD</a></li>
        <li><a href="#">PROFILE</a></li>
        <div class="after"></div>
    </ul>
    <ul class="menu2">
        <li><a href="#">HOME</a></li>
        <li><a href="#">HTML5</a></li>
        <li><a href="#">CSS3</a></li>
        <li><a href="#">BOARD</a></li>
        <li><a href="#">PROFILE</a></li>
    </ul>
</body>

</html>
