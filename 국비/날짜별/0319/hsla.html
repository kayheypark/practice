<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : hsla</title>
    <style>
        div { width: 300px;height: 30px;}
        .h1 {background: hsla(165, 35%, 50%, 0.2);}
        .h2 {background: hsla(165, 35%, 50%, 0.4);}
        .h3 {background: hsla(165, 35%, 50%, 0.6);}
        .h4 {background: hsla(165, 35%, 50%, 0.8);}
        .h5 {background: hsla(165, 35%, 50%, 1.0);}
    </style>
</head>
<body>
    <div class="h1"></div>
    <div class="h2"></div>
    <div class="h3"></div>
    <div class="h4"></div>
    <div class="h5"></div>
</body>
</html>
