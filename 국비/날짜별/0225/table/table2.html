<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table - 계산기</title>
<style type="text/css" rel="stylesheet">
    td, th {
            width: 100px;
            height: 100px;
            text-align: center;
            }
</style>
</head>
<body>
    <table border="1" summary="CLACULATOR">
        <caption>CLACULATOR</caption>
        <tbody>
            <tr>
                <td>Num<br />Lock</td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">enter</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
