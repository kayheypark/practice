<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 600px;
            height: 600px;
            color: #fff;
            background-color: yellow;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;

        }

        #top {
            background-color: red;
            width: 550px;
            height: 140px;
            padding: 20px;
            border: 5px solid #000;
            margin-bottom: 10px;
        }

        #middle {
            background-color: green;
            width: 550px;
            height: 140px;
            padding: 20px;
            border: 5px solid #000;
            margin-bottom: 10px;
        }

        #bottom {
            background-color: blue;
            width: 550px;
            height: 150px;
            padding: 20px;
            border: 5px solid #000;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="top">top</div>
        <div id="middle">middle</div>
        <div id="bottom">bottom</div>
    </div>
</body>

</html>
