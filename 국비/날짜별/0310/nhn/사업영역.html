<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body, div, h3,p,table,caption,tr,th,td {padding: 0;margin: 0;}

        body {
            font-size: 12px;
            font-family: Dotum, "돋움", sans-serif;
        }

        #content { width: 700px; margin: 20px auto; border: 1px solid red;}
        #content table {width: 100%; border-collapse: collapse;}
        #content th, #content td { padding: 7px 15px 7px 0; border-bottom: 1px solid gray; text-align: right;}
        .line th {border-top: 2px solid gray;}
        #content .title { padding-left: 15px; text-align: left; background-color: #f9f9f9;}

        .txt {margin: 20px 0;}
        .unit {text-align: right;}
        /* 스킵소스 */
        caption {text-indent: -9999px; overflow: hidden;}
    </style>

</head>

<body>
    <div id="content">
        <h3><img src="images/h_biz.gif" alt="사업영역"></h3>
        <p class="txt"><img src="images/p_biz.gif"
                alt=" NHN은 안정적인 수익 모델을 발굴하고 이를 성공적으로 시장에 정착시켜 국내 최고의 순익률을 자랑하는 인터넷 기업으로 성장하고 있습니다.">
        </p>
        <p class="unit"><img src="images/img_biz_unit.gif" alt="단위: 억원"></p>
        <table summary="사업영역별 매출성장 정리표">

                </tr>

                    <td>23</td>

</html>
