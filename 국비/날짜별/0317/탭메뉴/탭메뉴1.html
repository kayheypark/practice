    <style type="text/css">


body, dl, dt, dd {margin: 0;padding: 0;}

        <dd id="sub3"><img src="images/webzine_l03.gif" alt="큰웹진이미지3"></dd>

        <dt><a href="#sub4" class="tab"><img src="images/webzine_s04.gif" alt="작은웹진이미지4"></a></dt>
        <dd id="sub4"><img src="images/webzine_l04.gif" alt="큰웹진이미지4"></dd>
