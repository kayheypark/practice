<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : relative</title>
    <style type="text/css">
    h1 {background: silver; color: #fff;}
    p {background: yellow; padding: 10px;}
    .rel {width: 200px;height: 100px;margin: 0;background: aqua;}
    /* 상대위치(기준:자신), 레이어개념, 주변에 영향을 안줌
    오프셋offset : left, top, right, bottom */
    </style>
</head>
<body>
    <h1 class="rel">Relative Position</h1>
    <p>relative position 박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, left, right, bottom 이 있다. 박스의 본래 위치를 기준으로 배치된다.</p>
    <p>상대위치 (relative position) 지정방식으로 박스가 배치될 경우 다른 블록 요소의 배치에 영향을 주지 않고 배치됩니다.</p> 
</body>
</html>
