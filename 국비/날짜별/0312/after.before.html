<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after.before</title>
    <style type="text/css">
    p {line-height: 1.6;}
    p:before {content: "문단시작"; color: red;}
    p:after {content: "문단끝"; color: blue;}
    </style>
</head>
<body>
    <p>가상의 콘텐츠를 이전before 이나 이후after에 추가할 수 있는 선택자로 content 속성에 원하는 문자여을 지정할 수 있다. ie.8.0이상에서만 가능</p>
</body>
</html>
