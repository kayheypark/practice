<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title> 3.강원도청</title>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
<style type="text/css">
body,div,h3,h4,p,ul,li{margin:0;padding:0;}	
body{font-size:12px;font-family:Dotum,"돋움",sans-serif;}
ul,li{list-style:none;}
img{border:none;}
a{text-decoration:none;color:#666;}
a:hover{color:#f00;}

.board_view{width:430px;margin:20px auto;/*background:yellow;*/}
.board_view li{background:url(images/blet_dot.gif) no-repeat 15px 50%;
				padding-left:20px;line-height:1.5em;}

h3.title{float:left;}
p.subs{float:right;}

.news{clear:both;width:430px;padding:6px 0;/*background:aqua;*/}
.news:after{content:"";display:block;clear:both;}
.news .imgbox{float:left;width:87px;}
.news .imgbox span{display:block;
					padding-top:5px;text-align:center;font-size:11px;}
.news ul{float:right;width:330px;}

.menu_list{width:430px;/*background:orange;*/}
.menu_list:after{content:"";display:block;clear:both;}
.menu_list .economy{float:left;margin-right:10px;}
.menu_list .culture{float:left;}
.menu_list .welfare{float:right;}

.clear{clear:both;}

/* float된 요소를 감싸고 있는 부모요소에 높이 지정 방법
	1. height 
	2. overflow:hidden, overflow:auto
	3. float
	4. 공갈div 만들어서 clear:both
	5. :after{content:"";display:block;clear:both;}
*/
</style>
</head>
