<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2> 기본 회원 정보</h2>
    <p><strong><img src="images/icon2.gif" alt="필수사항사진"></strong>표시 필수 사항</p>
    <fieldset>
        <legend><img src="images/icon.jpg" alt="기본회원정보" />기본회원정보</legend>
        <table border="1" summary="기본회원정보입니다.">
            <caption>기본회원정보</caption>
            <colgroup>
            <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>
                        <label for="userNameKor">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            한글이름
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userNameKor" />
                        반드시 실명을 입력해주시기 바랍니다.
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userNameEng">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            영문이름
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userNameEng" />
                        여권에 등록된 영어이름과 동일하게 작성해 주세요
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userId">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            회원 아이디
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userId" />
                        <a href="#"><img src="images/overalp.jpg" alt="중복검사"></a>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPw">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            회원 비밀번호
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userPw" minlength="6" maxlength="12" />
                        영문, 숫자 조합으로 6~12자 이내
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPw2">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            비밀번호 확인
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userPw2" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userEmail" title="이메일 아이디를 입력하세요">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            신청자 E-Mail
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userEmail" title="아이디를 입력하세요" />
                        @
                        <input type="email" title="도메인을 입력하세요" />
                        <select name="email" id="">
                            <option value="none">직접입력</option>
                            <option value="naver">네이버</option>
                            <option value="google">구글</option>
                            <option value="kakao">카카오</option>
                            <option value="daum">다음</option>
                        </select>
                        <a href="#"><img src="images/overalp.jpg" alt="중복검사"></a>
                        허위기재시 비밀번호 찾기 등을 이용할 수 없습니다.
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPost"">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            우편번호
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userPost" /> - 
                        <input type="text" id="userPost" />
                        <a href="#"><img src="images/post.jpg" alt="필수사항사진"></a>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userAddrKor">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            주소
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userAddrKor" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userAddrEng">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            영문주소
                        </label>
                    </th>
                    <td>
                        <input type="text" id="userAddrEng" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userCell">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            신청자 전화번호
                        </label>
                    </th>
                    <td>
                        <input type="tel" id="userCell" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPhone">
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            신청자 휴대전화
                        </label>
                    </th>
                    <td>
                        <input type="tel" id="userPhone" />
                    </td>
                </tr>
                <tr>
                    <th>
                            <strong><img src="images/icon2.gif" alt="필수사항사진"></strong>
                            이메일 수신여부
                    </th>
                    <td>
                        <input type="radio" id="mailingOk" name="mailing" />
                        <label for="mailingOk">
                            동의
                        </label>
                        <input type="radio" id="mailingNo" name="mailing" checked />
                        <label for="mailingNo" >
                            거부
                        </label>
                        l 약관변경 및 공지성 메일은 수신거부 회원에서도 발송됩니다.
                    </td>
                </tr>                
            </tbody>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="취소" />
    </fieldset>
</body>
</html>
