<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - 회원가입</title>
</head>
<body>
    <!-- 벨류, 알트 : 레이블 -->
    <p><strong>*</strong>는 필수입력 항목입니다.</p>
    <form action="/" method="POST">
    <fieldset>
        <legend>회원가입양식</legend>
        <p>
            <label for="userId"><strong>*</strong>아이디</label>
            <input type="text" id="userId" />
            <input type="image" src="form/images/overalp.jpg" alt="검색" />
        </p>
        <p>
            <label for="userPw"><strong>*</strong>비밀번호</label>
            <input type="password" id="userPw" />
        </p>
        <p>
            <label for="userTel"><strong>*</strong>전화번호</label>
            <input type="tel" id="userTel" title="지역번호 입력" maxlength="3" size="10" /> -
            <input type="tel" title="전화번호 앞자리 입력" maxlength="4" size="10" /> -
            <input type="tel" title="전화번호 앞자리 입력" maxlength="4" size="10" />
        </p>
        <p>
            <span>수신방법</span>
            <input type="radio" id="sms" name="receive" />
            <label for="sms">휴대전화 sms 문자</label>
            <input type="radio" id="email" name="receive" checked />
            <label for="email">자주 사용하는 이메일</label>
        </p>
        <p>
            <span>메일링 리스트 가입</span>
            <input type="radio" id="mailingYes" name="join" />
            <label for="mailingYes">예</label>
            <input type="radio" id="mailingNo" name="join" checked />
            <label for="mailingNo">아니오</label>
        </p>
        <p>
            <label for="cell">휴대전화번호</label>
            <select id="cell" title="통신사번호 입력">
                <option value="010">010</option>
                <option value="011">011</option>
            </select> - 
            <input type="tel" title="휴대전화 앞자리 입력" maxlength="4" size="10" /> - 
            <input type="tel" title="휴대전화 뒷자리 입력" maxlength="4" size="10" />
        </p>
        <p>
            <label for="addr">주소찾기</label>
            <select id="addr">
                    <option value="">선택하세요</option>
                <optgroup label="서울특별시">
                    <option value="gangnam">강남구</option>
                    <option value="jongro">종로구</option>
                    <option value="seocho">서초구</option>
                    <option value="songpa">송파구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="hanam">하남시</option>
                    <option value="suwon">수원시</option>
                    <option value="anyang">안양시</option>
                    <option value="yongin">용인시</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textfield">자기소개서</label>
            <textarea id="textfield" cols="30" rows="5">내용...</textarea>
        </p>
        <p>
            <label for="attach">첨부파일</label>
            <input type="file" id="attach" multiple />
        </p>
        <p>
            <span>취미</span>
            <input type="checkbox" id="music" />
            <label for="music">음악감상</label>
            <input type="checkbox" id="movie" />
            <label for="movie">영화감상</label>
            <input type="checkbox" id="book" />
            <label for="book">독서</label>
        </p>
        <p>
            <input type="submit" value="확인" />
            <input type="reset" value="취소" />
            <input type="button" value="버튼" />
            <input type="hidden" />
        </p>
        <p>
            <button>버튼</button>
            <button><img src="form/images/btn_search.gif" alt="검색"></button>
            <button type="submit">확인</button>
        </p>
        <p>
            <label for="userEmail">이메일 주소</label>
            <input type="email" id="userEmail" />
        </p>
    </fieldset>
</form>
</body>
</html>
