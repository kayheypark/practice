<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리목록 스프라이트</title>
    <style>

        ol {list-style: none;}
        ol li {background: url(images/sprite.png) no-repeat 0 0 ; text-indent: 35px; line-height: 28px;}
        ol li.a2 {background-position:0 -28px;}
        ol li.a3 {background-position:0 -56px;}
        ol li.a4 {background-position:0 -84px;}
        ol li.a5 {background-position:0 -112px;}

        ol li a {text-decoration: none; color: #666;}
        ol li a:hover {color: #0f0;}
    </style>
</head>
<body>

    <ol>
        <li class="a1"><a href="#">양파를고른다.</a></li>
        <li class="a2"><a href="#">양파를 기름에 살짝 튀긴다.</a></li>
        <li class="a3"><a href="#">마늘 3쪽을 넣는다.</a></li>
        <li class="a4"><a href="#">3분간 더 요리 한다.</a></li>
        <li class="a5"><a href="#">맛있게 먹는다.</a></li>
    </ol>
</body>
</html>
