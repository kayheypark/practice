<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어속담</title>
    <style type="text/css">
body, div, h3, ul, li {margin: 0;padding: 0;}
body {font-size: 12px; font-family: "돋움" , sans-serif; line-height: 1.5; }
div {width: 500px; margin: 20px auto; border: 3px double green;}
h3 {padding: 100px; border-bottom: 3px solid green;}
        ul {
            list-style: none;
            padding: 10px;
        }

        div.wrap {
            border: 3px double green;
        }

        div.wrap h1 {
            text-align: center;
            background-color: yellow;
            border-bottom: 3px solid green;
            letter-spacing: 10px;
        }

        div.wrap ul li {
            font-size: 30px;
            line-height: 1.8;
        }

        .eng {
            color: blue;
        }

        .ul1 {
            border-bottom: 3px dotted black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>영어속담</h1>
        <ul class="ul1">
            <li class="eng">Better later than never</li>
            <li class="kor">아무리 늦더라도 전혀 안하는 것보다는 낫다.</li>
        </ul>
        <ul>
            <li class="eng">Rome was not build in a day</li>
            <li class="kor">로마는 하루 아침에 이루어 지지 않았다.</li>
        </ul>
    </div>
</body>
</html>
