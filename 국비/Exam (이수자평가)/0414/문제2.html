<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
</head>
<body>
<h2>2. CSS Style 중 font 속성을 10개이상 나열하시오(10점)</h2>
<hr>
<dl>
    <dt>font-size</dt>
    <dd>서체의 크기</dd>
    <dt>font-weight</dt>
    <dd>서체의 굵기</dd>
    <dt>font-style</dt>
    <dd>서체의 스타일</dd>
    <dt>color</dt>
    <dd>서체의 색상</dd>
    <dt>line-height</dt>
    <dd>행간 조절</dd>
    <dt>letter-spacing</dt>
    <dd>자간 조절</dd>
    <dt>text-transform</dt>
    <dd>영문자의 대문자, 소문자 설정</dd>
    <dt>overflow</dt>
    <dd>텍스트가 할당된 영역을 벗어났을때의 행동을 결정</dd>
    <dt>text-indent</dt>
    <dd>들여쓰기</dd>
    <dt>font-variant</dt>
    <dd>소문자를 작은 대문자로 바꾼다</dd>
</dl>
    
</body>
</html>
