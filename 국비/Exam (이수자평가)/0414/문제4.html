<body>
    <h2>4. 자바스크립트 & 제이쿼리 연산자를 서술하시오. 예) 산술연산자 + - * / % (총15점)</h2>
    <hr>
    <p>
        + : 덧셈 <br/ >
        - : 뺄셈 <br/ >
        * : 곱셈 <br/ >
        / : 나눗셈 <br/ >
        % : 나눈 후 나머지값. (예를 들어, 10%3을 연산했을 시 10=3*3+1 이므로 결과는 1이 된다.) <br/ >
    </p>
</body>
